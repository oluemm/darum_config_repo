app:
  name: Authentication Service

server:
  port: 5002

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway, refresh
  endpoint:
    health:
      show-details: always


spring:
  jpa:
    hibernate:
      ddl-auto: validate # options: none | validate | update | create | create-drop
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:postgresql://localhost:5432/auth?user=postgres&password=rootroot
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  mvc:
    servlet:
      # Base URL for all REST endpoints + versioning
      path: /api/v1


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha

logging:
  level:
    root: info
